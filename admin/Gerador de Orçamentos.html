<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento - SofTech Serviços e Tecnologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="../Home.html" target="_blank">Ir para o Site</a></li>
      <li><a href="Gerador de Orçamentos.html" class="active">Gerador de Orçamentos</a></li>
      <li><a href="CalculadoradeCopias.html">Calculadora de Cópias</a></li>
      <li><a href="#" id="logoutBtn">Sair</a></li>
    </ul>
  </nav>

  <header>
    <img src="../Logotipo em GIF.gif" alt="Logo da SofTech">
    <h1>Gerador de Orçamentos</h1>
  </header>

  <form id="formOrcamento">
    <div class="cliente-info-container">
      <label for="cliente">Cliente:</label>
      <input type="text" id="cliente" name="cliente" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">
    </div>

    <table id="tabelaServicos">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Serviço</th>
          <th class="col-quantidade">Quantidade</th>
          <th>Valor Unitário</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="categoria-servico"></td>
          <td>
            <select class="servico-select">
              <!-- Os serviços serão populados dinamicamente -->
            </select>
          </td>
          <td>
            <input type="number" class="quantidade" min="1" value="1">
          </td>
          <td>
            <input type="number" class="valor-unitario" min="0" step="0.01" value="0.00" readonly>
          </td>
          <td class="total-servico">0.00</td>
          <td>
            <button type="button" class="remover-servico btn btn-danger btn-sm">Remover</button>
          </td>
        </tr>
        <tr class="descricao-row">
          <td colspan="6">
            <textarea class="descricao-servico" placeholder="Descrição adicional para este serviço"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="total-container">
      <span id="valorFinal">Valor Total: R$ 0,00</span>
    </div>

    <div class="buttons">
      <button type="button" id="adicionarServicoBtn" class="btn btn-secondary">Adicionar Serviço</button>
      <button type="button" id="removerTodosServicosBtn" class="btn btn-danger">Remover Todos</button>
      <button type="button" id="gerarPDFBtn" class="btn btn-secondary">Gerar PDF</button>
      <button type="button" id="salvarOrcamentoBtn" class="btn btn-secondary">Salvar Orçamento</button>
      <button type="button" id="exportarCSVBtn" class="btn btn-secondary">Exportar CSV</button>
      <button type="submit" class="btn btn-primary">Enviar Orçamento</button>
      <button type="button" id="enviarWhatsappBtn" class="btn btn-success">Enviar via WhatsApp</button>
    </div>
  </form>

  <div id="listaOrcamentosSalvos" class="orcamentos-salvos-container">
    <!-- Conteúdo dos orçamentos salvos será inserido aqui pelo JavaScript -->
  </div>

  <script src="../Scripts/servicos.js"></script>
  <script src="../Scripts/script.js"></script>
  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', checkLogin);
    document.getElementById('logoutBtn').addEventListener('click', handleLogout);
  </script>
</body>
</html>
